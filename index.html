<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <section class="card--body">
      <div class="card--body-image">
        <img src="images/image-equilibrium.jpg" alt="Preview IMG of the NFT">
        <div class="card--body-image-hover"><object data="images/icon-view.svg"></object></div>
      </div>
      <h1><a href="#">Equilibrium #3429</a></h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <p class="card--body-infos"><span class="card--body-ethereum"><object data="images/icon-ethereum.svg"></object> 0.041 ETH</span><span> <object data="images/icon-clock.svg"></object> 3 days left</span></p>
    </section>
    <section class="card--footer">
      <img src="images/image-avatar.png" alt="Profile picture of the NFT creator">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bambijow</a>.
  </div>
</body>
</html>
